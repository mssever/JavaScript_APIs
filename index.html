<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript APIs</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>JavaScript APIs</h1>
        <p>
          Open the Browser Console to view your work (Right-Click => Inspect or
          fn+F12)
        </p>
        <div id="inputContainer">
          <form id="search-form">
            <input type="search" name="search" id="search" placeholder="search" aria-label="Enter your search term">
            <button type="submit">Search</button>
          </form>
        </div>

        <div id="imageContainer" style="max-width: 680px">
          <img
            id="gif"
            src="#"
            alt="Giphy Selection"
            style="width: 100%; height: auto"
          />
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
